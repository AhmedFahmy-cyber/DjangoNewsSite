{% extends 'base.html' %}


{% load static %}
{% block contetnt  %}
<main class="container mt-3 mb-5">
    <h3 class="border-bottom pb-1 my-4">{{category.title}}</h3>
    <!-- News Box -->
    {% for news in all_news %}
    <div class="card mb-4 shadow">
        <div class="row no-gutters">
            <div class="col-md-3">
                <img src="{{news.image.url}}" class="card-img" alt="..."
                    style="object-fit: cover; width: 100% ;height: 200px;">
            </div>
            <div class="col-md-8">
                <div class="card-body mb-3" style="object-fit: cover; width: 100% ;height: 185px">
                    <h5 class="card-title">{{news.title}}</h5>
                    <p class="card-text">{{news.detail}}</p>
                    <p class="card-text"><a href="/detail/{{news.id}}" class="btn btn-sm btn-primary">Read
                            Full</a></p>
                </div>
            </div>
            <hr />
        </div>
    </div>
    {% endfor %}


</main>
{% endblock %}
